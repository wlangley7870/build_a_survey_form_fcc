<!DOCTYPE html>
<!-- first certification project, holla -->
<html>

  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>

  <body>
  
    <div id="hero">
      <h1 id="title">freeCodeCamp (❔) Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p> 
    </div>

    
    <form id="survey-form"> <!-- start of form -->

      <label id="name-label">Name <br><input placeholder="Enter your name" required id="name" type="text" /></label><br><!--name text box and label -->
     
      

      <label id="email-label">Email<br><input placeholder="Enter your Email" required id="email" type="email" /> </label><br><!-- label & text box for email -->
     
      
<div id="ageAndRole">
      <label id="number-label">Age<input placeholder="Age" id="number" type="number" min="13" max="120" /></label> <!-- label & text box for age -->
      
      <label>↭</label>

      <label for="dropdown">Which option describes your current role?</label> <!-- label drop down -->
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
</div>      
        <br>
    
      <label for="referral">Would you recommend freeCodeCamp to a friend?</label><!-- referral radio -->
        
      <label> <input selected name="referral" type="radio" value="definitely"/>Definitely</label>
      <label> <input name="referral" type="radio" value="maybe" />Maybe</label>
      <label> <input name="referral" type="radio" value="not-sure" />Not sure</label>
        <br>
        
      <label for="improvements">What would you like to see improved?</label>
      
      <label class="check_all" style="font-style: italic">(Check all that apply)</label>
        <br>
      <label><input name="improvements" type="checkbox" value="front-end" />Front-end Projects</label>
      <label><input name="improvements" type="checkbox" value="back-end" />Back-end Projects</label>
      <label><input name="improvements" type="checkbox" value="data-visualization" />Data Visualization</label>
      <label><input name="improvements" type="checkbox" value="challenges" />Challenges</label>
      <label><input name="improvements" type="checkbox" value="open-source-community" />Open Source Community</label>
      <label><input name="improvements" type="checkbox" value="gitter-help-rooms" />Gitter help rooms</label>
      <label><input name="improvements" type="checkbox" value="videos" />Videos</label>
      <label><input name="improvements" type="checkbox" value="city-meetups" />City Meetups</label>
      <label><input name="improvements" type="checkbox" value="wiki" />Wiki</label>
      <label><input name="improvements" type="checkbox" value="forum" />Forum</label>
      <label><input name="improvements" type="checkbox" value="courses" />Additional Courses</label>

  <br>
      

      <label for="additional-comments">Any additional comments or suggestions?</label>
      <textarea name="additional-comments" placeholder="Enter your comment here..."></textarea>

  <br>

      <input type="submit" id="submit" value="Submit"> <!-- submit button -->
</form>

  </body>
</html>
